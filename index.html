<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <main>
    <div class="card">
      <img class="header-image" src="images/bg-pattern-card.svg" alt="header image">
      <div class="container-card">
        <img class="img-profile" src="images/image-victor.jpg" alt="profile photo">
        <div class="profile">
          <div class="bio">
            <p class="name">Victor Crest</p>
            <p class="age">26</p>
          </div>
          <p class="place">London</p>
        </div>

        <div class="line"></div>

        <div class="flex-container">
          <div class="item">
            <p class="number">80K </p>
            <p class="desc-number"> Followers </p>
          </div>
          <div class="item">
            <p class="number">803K </p>
            <p class="desc-number"> Likes </p>
          </div>
          <div class="item">
            <p class="number">1.4K </p>
            <p class="desc-number"> Photos </p>
          </div>

        </div>
      </div>
    </div>
  </main>

  <footer>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ananda Putra Azril Al Kariko</a>.
    </div>
  </footer>
</body>

</html>
